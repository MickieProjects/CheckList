
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Check List</title>
  </head>
  <body>

    <h2>CheckList</h2>
    <!-- Frame/Container -->
    <div class="frame">
      <!-- White Container -->
      <div class="container">
        <!-- Day & Date -->
        <div class="day-box">
          <p id="day"></p>
          <p id="date"></p>
        </div>

        <!-- Lists -->
        <div class="list">
          <div class="task1 tasks">
            <input type="checkbox" name="" id="t1" />
            <label for="t1">Create New Post</label>
          </div>
          <div class="task2 tasks">
            <input type="checkbox" name="" id="t2" />
            <label for="t2">Write Some JS Code</label>
          </div>
          <div class="task3 tasks">
            <input type="checkbox" name="" id="t3" />
            <label for="t3">Commit Project 100</label>
          </div>
          <div class="task5 tasks">
            <input type="checkbox" name="" id="t4" />
            <label for="t4"> Say Hi to CodeBustler's</label>
          </div>
        </div>
        <!--List End-->
      </div>
      <!--White Container End-->
    </div>
    <!-- Frame/Container End-->

    <!-- import JS -->
    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
